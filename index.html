<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Momentumdash</title>

  <meta name="description" content="Chingu Voyage Build-to-learn project build Momentum dash. Chrome extension use Bootstrap, HTML5,CSS, CSS3, JavaScript, API and JSON.">
  <meta name="keywords" content="HTML5,CSS, CSS3, JavaScript, API, JSON, Bootstrap">
  <meta name="author" content="Krittiya Clark">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/styles/main.css" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
      <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>


  <main>

    <!--=================== Top ===================-->

    <section id="top">

      <!--========== List & Weather =========-->

      <div class="container-fluid">
          <div class="row cornerPadTop">

              <!--========== List =========-->
              <div class="col-sm-10">
                  <span class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">Links</span>
                  <ul id="dropdown-menu-list" class="dropdown-menu">
                      <li><i class="fa fa-chrome" aria-hidden="true"><a href="chrome://apps/" target="_blank"> Apps</a></i></li>
                      <li><i class="fa fa-github" aria-hidden="true"><a href="https://github.com/krittiyaclark/Momentumdash" target="_blank"> Github</a></i>
                      </li>
                  </ul>
              </div><!-- .col-md-10 -->

              <!--========== Weather =========-->
              <div class="col-sm-2 weather-box"> <!-- text-right-->
                <div class = "flex-container">
                  <div class="item"><img id="weatherIcon"></div>
                  <div class="item" id="tempId"></div>
                </div> 
                <div class = "flex-container">
                  <div class="item" id="cityId"></div>
                </div>                 
              </div> <!-- .col-sm-2 -->
          </div><!--.row-->
      </div><!--.container-fluid-->
  </section><!-- #top -->

    <!--=================== Center ===================-->

    <section id="main-box">
      <div class="container">
        <div class="row">
          <div id="center">
            <div class="col-md-6 col-md-offset-3 text-center">

              <!--========== Clock =========-->

              <div class="center-clock">
                <div class="clock">
                  <h1 id="time">
                    <!-- <span id="hour"></span>
                    <span id="min"></span> -->
                  </h1>
                  <span class="format">
                     AM
                  </span>
                </div><!-- .clock -->
              </div><!-- .center-clock -->

              <!--========== Greeting =========-->

              <div id="greeting">
                <h2>
                  Good
                  <span class="period">
                      morning,
                      </span>
                  <span class="name">
                      Pai
                  </span>
                </h2>

              </div><!-- #greeting -->

              <!--========== Greeting Form =========-->

              <div id="center-box">
                <h2>
                  What's your name?
                </h2>
                <input id="greeting-form" type="text">
              </div><!-- #center-box -->

            </div><!-- #center -->

            <!--========== Center Below =========-->

            <div id="center-below">
              <div id="focuses" class="col-md-6 col-md-offset-3 text-center">

                <!--========== Focuse Text =========-->

                <div class="focuses-text">
                  <h3>
                    What is your main focus for today?
                  </h3>
                  <input type="text" />

                </div><!-- .focuses-text -->

              </div><!-- #focuses -->
            </div><!-- .col-md-6 .col-md-offset-3 -->
          </div><!-- #center-below -->
        </div><!-- .row -->
      </div><!-- .container -->
    </section><!-- #main-box -->



    <!--=================== Footer ===================-->

  <section id="footer">
    <div class="container-fluid">
      <div class="row v-adjust">

          <!--========== Bottom Left =========-->

          <div id="bottom-left" class="col-sm-2">
            <div id="preferences">

              <div class="dropup">
                <i class="fa fa-cog fa-2x dropdown-toggle" aria-hidden="true" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                 </i>

                 <ul class="dropdown-menu settings-dropup" aria-labelledby="dropdownMenu2">
                   <li><a href="#" class="text-center">Settings</a></li> 
                   <li role="separator" class="divider"></li>
                   <li>
                    <a href="#">
                      <div class="settings-flex-container">Toggle Temperature Unit
                        <label class="switch">
                          <input name="units" type="checkbox" id="temp-checkbox"><span class="slider round"></span>
                        </label>
                      </div>
                    </a>
                  </li>
                   <li>
                    <a href="#">
                      <div class="settings-flex-container">Show Weather                    
                        <label class="switch">
                          <input name="units" type="checkbox" id="weather-checkbox"><span class="slider round"></span>
                        </label>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <div class="settings-flex-container">Show Clock
                        <label class="switch">
                        <input name="units" type="checkbox" id="clock-checkbox"><span class="slider round slider-clock"></span>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <div class="settings-flex-container">Show To-Do
                        <label class="switch">
                        <input name="units" type="checkbox" id="todo-checkbox"><span class="slider round"></span>
                      </div>
                    </a>
                  </li>                                        
                 </ul><!-- .dropdown-menu -->
               </div><!-- .dropup -->

            </div><!-- #preferences -->
          </div><!-- #bottom-left -->

          <!--========== Bottom Center =========-->

          <div id="bottom-center" class="col-sm-8">

            <!--========== Quote =========-->

            <blockquote class="quote text-center">
              <p id="quotation"></p>
              <p id="author"></p>

              <p class="tweet">
                <a href="#" id="share-quote">
                    <i class="fa fa-twitter fa-fw tweet-icon"></i>
                </a>
              </p>
            </blockquote>


          </div><!--#bottom-center -->

          <!--========== Bottom Right =========-->

         <div id="bottom-right" class="col-sm-2">

            <!--========== Todo =========-->

            <div id="todo">
              <div class="todo-container">

                <div class="todo-pane">

                  <div class="container-todo-list">

                    <!-- Uncompleted tasks -->
                    <ul class="todo" id="todoList"></ul>

                    <!-- Completed tasks -->
                    <ul class="todo" id="completed"></ul>

                  </div><!-- .container-todo-list -->

                  <header id="todo-new">
                    <input type="text" placeholder="Enter your todo" id="item" />
                  </header><!-- #todo-new -->

                </div><!-- .todo-pane -->

              </div><!-- .todo-container -->

            <span class="toggle todo-toggle text-right">
                      Todo
            </span>

            </div><!-- #todo -->
            
          </div><!-- #bottom-right -->

        </div><!-- .row -->
      </div><!-- .container-fluid -->
    </section><!-- #footer -->

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="assets/javascript/main.js" type="text/javascript"></script>
  <script src="assets/javascript/quote.js" type="text/javascript"></script>
  <script src="assets/javascript/weather.js" type="text/javascript"></script>
  <script src="assets/javascript/todo.js" type="text/javascript"></script>
  <script src="assets/javascript/toggle.js" type="text/javascript"></script>
  <script src="assets/javascript/clock.js" type="text/javascript"></script>


</body>

</html>

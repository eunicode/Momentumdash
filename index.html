<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Momentumdash</title>

    <meta name="description" content="Chingu Voyage Build-to-learn project build Momentum dash. Chrome extension use Bootstrap, HTML5,CSS, CSS3, JavaScript, API and JSON.">
    <meta name="keywords" content="HTML5,CSS, CSS3, JavaScript, API, JSON, Bootstrap">
    <meta name="author" content="Krittiya Clark">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/main.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
      <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body id="unsplashbg">


<main>

  <!--=================== Center ===================-->

  <section class="main-box">
     <div class="container">
       <div class="row">
          <div id="center" class="col-md-6 col-md-offset-3 text-center">

            <!--========== Clock =========-->

             <div class="center-clock">
               <div class="clock">
                 <h1 id="time">
                   9.99
                 </h1>
                 <span class="format">
                   AM
                 </span>
               </div><!-- .clock -->
             </div><!-- .center-clock -->

              <!--========== Greeting =========-->

              <div id="greeting">
                <h2>
                  Good
                    <span class="period">
                    morning,
                    </span>
                    <span class="name">
                    Pai
                    </span>
                </h2>
              </div><!-- #greeting -->

          </div><!-- #center -->
       </div><!-- .row -->
     </div><!-- .container -->
  </section><!-- .main-box -->

  <!--=================== Footer ===================-->

  <section id="footer">
    <div class="container">
      <div class="row">

         <!--========== Bottom Left =========-->

         <div id="bottom-left" class="col-md-6">
            <div id="preferences">

              <div class="dropup">
                 <i class="fa fa-cog dropdown-toggle" aria-hidden="true" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 </i>

                 <ul class="dropdown-menu todo-toggle" aria-labelledby="dropdownMenu2">
                   <li><a href="#">Action</a></li>
                   <li><a href="#">Another action</a></li>
                   <li><a href="#">Something else here</a></li>
                   <li role="separator" class="divider"></li>
                   <li><a href="#">Separated link</a></li>
                 </ul><!-- .dropdown-menu -->
               </div><!-- .dropup -->

            </div><!-- #preferences -->
         </div><!-- #bottom-left -->

         <!--========== Bottom Right =========-->

         <div id="bottom-right" class="col-md-6 text-right">
            <div id="todo">
              <div class="todo-container">

                <div class="dropup">
                   <span class="dropdown-toggle" aria-hidden="true" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Todo
                   </span>

                   <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                     <li><a href="#">Action</a></li>
                     <li><a href="#">Another action</a></li>
                     <li><a href="#">Something else here</a></li>
                     <li role="separator" class="divider"></li>
                     <li><a href="#">Separated link</a></li>
                   </ul><!-- .dropdown-menu -->
                 </div><!-- .dropup -->

              </div><!-- .todo-pane-container -->
            </div><!-- #todo -->
         </div><!-- #bottom-right -->

      </div><!-- .row -->
    </div><!-- .container -->
  </section>

</main>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="assets/main.js" type="text/javascript"></script>

</body>

</html>
